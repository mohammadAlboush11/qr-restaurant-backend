version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: qr_restaurant_db
    environment:
      POSTGRES_DB: qr_restaurant
      POSTGRES_USER: qr_user
      POSTGRES_PASSWORD: qr_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"  # Externer Port 5433, interner 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qr_user -d qr_restaurant"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: qr_restaurant_adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data: