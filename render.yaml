services:
  - type: web
    name: qr-restaurant-backend
    env: node
    buildCommand: |
      echo "Installing dependencies..." &&
      npm install &&
      npm install nodemailer@6.9.7 pdfkit@0.14.0 qrcode@1.5.3 --save &&
      npm list --depth=0
    startCommand: node server.js
    envVars:
      # Server Configuration
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: BACKEND_URL
        value: https://qr-restaurant-backend.onrender.com
        
      # Database
      - key: DATABASE_PATH
        value: ./database.sqlite
        
      # JWT Secret (auto-generated)
      - key: JWT_SECRET
        generateValue: true
        
      # Frontend URL
      - key: FRONTEND_URL
        value: http://lt-express.de
        
      # Admin Account
      - key: ADMIN_EMAIL
        value: admin@lt-express.de
      - key: ADMIN_PASSWORD
        sync: false # Set manually in dashboard for security
        
      # SMTP Configuration (Strato)
      - key: SMTP_HOST
        value: smtp.strato.de
      - key: SMTP_PORT
        value: 465
      - key: SMTP_USER
        value: info@cleanovio.de
      - key: SMTP_PASS
        sync: false # IMPORTANT: Set manually in dashboard!
        
      # Google Places API (Optional)
      - key: GOOGLE_PLACES_API_KEY
        sync: false # Set manually if available
        
      # Additional Settings
      - key: SEND_TEST_EMAIL
        value: false # Set to true to send test email on startup