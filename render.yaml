# render.yaml - KORRIGIERTE VERSION MIT PERSISTENTEM SPEICHER

services:
  - type: web
    name: qr-restaurant-backend
    env: node
    buildCommand: |
      echo "Installing dependencies..." &&
      npm install &&
      echo "Build complete"
    startCommand: node server.js
    
    envVars:
      # Server Configuration
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: BACKEND_URL
        value: https://qr-restaurant-backend.onrender.com
        
      # ⚠️ KRITISCH - ABSOLUTER PFAD FÜR PERSISTENTEN SPEICHER!
      - key: DATABASE_PATH
        value: /opt/render/project/src/data/database.sqlite
        
      # JWT Secret - Auto-generiert oder manuell setzen
      - key: JWT_SECRET
        generateValue: true # Oder manuell einen 32+ Zeichen String setzen
        
      # Frontend URL
      - key: FRONTEND_URL
        value: http://lt-express.de
        
      # Admin Account - WICHTIG: In Render Dashboard setzen!
      - key: ADMIN_EMAIL
        sync: false # Manuell in Dashboard setzen
      - key: ADMIN_PASSWORD
        sync: false # Manuell in Dashboard setzen
        
      # SMTP Configuration (Strato) - In Dashboard setzen!
      - key: SMTP_HOST
        value: smtp.strato.de
      - key: SMTP_PORT
        value: "465"
      - key: SMTP_USER
        sync: false # Manuell in Dashboard setzen
      - key: SMTP_PASS
        sync: false # Manuell in Dashboard setzen
        
      # Google Places API - WICHTIG für Review-Monitoring!
      - key: GOOGLE_PLACES_API_KEY
        sync: false # Manuell in Dashboard setzen
        
      # Optional - Render Detection
      - key: RENDER
        value: true
    
    # PERSISTENT DISK - HIER WIRD DIE DATENBANK GESPEICHERT!
    disk:
      name: qr-restaurant-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1